<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .btn {width: 100%;} /* 버튼의 크기가 입력란에 비해 작아 너비를 지정해 크기를 키운다. */
  </style>
  <script>
    'use strict'
    $(document).ready(function() {
      $('.btn').on('click', function() {
        const value = $('#value').val();
        const result = value * value;
        alert(result);
      });
      // blur
      $('#value').on('blur', function() {
        const value = $(this).val();
        const result = value * value;
        alert(result);
      });
    });
  </script>
  <title>Document</title>
</head>
<body>
  <div class="mb-3 mt-3">
    <label for="value" class="form-label">값:</label>
    <input type="number" class="form-control" id="value" placeholder="값 입력" name="value">
    <div class="mb-3 mt-3">
      <button type="button" class="btn btn-outline-success">계산하기</button>
    </div>
  </div>
</html>
