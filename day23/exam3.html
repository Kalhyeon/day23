<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>Document</title>
  <style>
    button {border: 1px solid black; border-radius: 5px; background-color: lightgray;}
    #page {width: 800px; height: 200px;}
  </style>
  <script>
    $(document).ready(function() {
      $('#select-color button').on('click', function() {
        const color = $(this).attr('data-color');
        $('#page').css('background-color', color);
      });
    });
  </script>
</head>
<body>
  <div id="page"></div>
  <div id="select-color">
    <button data-color="red">빨강</button>
    <button data-color="orange">주황</button>
    <button data-color="yellow">노랑</button>
    <button data-color="green">초록</button>
    <button data-color="blue">파랑</button>
    <button data-color="navy">남색</button>
    <button data-color="purple">보라</button>
  </div>
</body>
</html>
