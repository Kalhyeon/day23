<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>Document</title>
</head>
<body>
  <!--
    CDN : 외부 경로로 css 혹은 JS 를 가져오는 것
    CDN 하는 방법
    css : <link rel="stylesheet" href="링크">
    JS : <script src="링크"></script>
    JS 의 경우 CDN 으로 가져올 때에 순서가 있을 수 있다.
    만약 A, B 를 가져오는데 B 가 A 를 사용할 경우 A 부터 가져와야 한다.
  -->
</body>
</html>
