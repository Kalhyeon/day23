<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>Document</title>
  <style>
    #page {width: 200px; border: 1px solid black; margin: 0 auto; text-align: center;}
    .btn {background-color: yellow; color: black; border: 1px solid black;}
    .btn:focus {background-color: black; color: white;}
  </style>
  <script>
    $(document).ready(function() {
      $('#on').on('click', function() {
        $('#page img').attr('src', 'on.gif');
      });
      $('#off').on('click', function() {
        $('#page img').attr('src', 'off.gif');
      });
    });
  </script>
</head>
<body>
  <div id="page">
    <img src="off.gif">
    <div class="mb-3 mt-3">
      <button class="btn btn-primary" id="on">Turn On</button>
      <button class="btn btn-primary" id="off">Turn Off</button>
    </div>
  </div>
</body>
</html>
